<!DOCTYPE html>
<html>
<head>
    <title>getElementsByClassName Example</title>
</head>
<body>
    <div class="message warning">This is a warning.</div>
    <p class="message info">Some information here.</p>
    <span class="message">Another message.</span>

    <script>
        // Get all elements with the class "message"
        const messages = document.getElementsByClassName("message");

        // Loop through the collection and change their text color
        for (let i = 0; i < messages.length; i++) {
            messages[i].style.backgroundColor = "red";
        }

        // Get elements with both "message" and "warning" classes
        const warnings = document.getElementsByClassName("message warning");
        if (warnings.length > 0) {
            warnings[0].style.color = "yellow";
        }
    </script>
</body>
</html>
